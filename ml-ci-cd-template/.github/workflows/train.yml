name: Train Model

on:
  push:
    branches:
      - main
    paths:
      - 'train.py'
      - 'evaluate.py'
      - 'register_model.py'
      - 'model_utils.py'
      - 'requirements.txt'
      - 'app/main.py' # If app changes, retrain
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Train and Register Model
        run: |
          python train.py
          python evaluate.py
          python register_model.py
